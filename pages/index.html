<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/assents/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assents/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assents/images/favicon-16x16.png">
    <link rel="manifest" href="/assents/images/site.webmanifest">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <title>Barbearia Alura</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            <a href="/index.html">
                <img class="header__title--image" src="/assents/images/logo.png" alt="Logo da Barbearia Alura">
            </a>
        </h1>
        <nav class="header__navegation">
            <ul class="header__navegation--list">
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="">Produtos</a>
                </li>
                <li>
                    <a href="/pages/formulário.html">Contatos</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <ul class="main__list">
            <li class="main__list--item">
                <h2 class="list__item--title">Cabelo</h2>
                <img class="list__item--image" src="/assents/images/cabelo.jpg" alt="Imagem ilustrativa de um corte de cabelo.">
                <p class="list__item--description">Na tesoura ou na máquina, como o cliente preferir</p>
                <p class="list__item--price">R$ 25,00</p>
            </li>
            <li class="main__list--item" id="itemCenter">
                <h2 class="list__item--title">Barba</h2>
                <img class="list__item--image" src="/assents/images/barba.jpg" alt="Imagem ilustrativa de um corte de barba.">
                <p class="list__item--description">Corte e desenho profissional de barba</p>
                <p class="list__item--price">R$ 18,00</p>
            </li>
            <li class="main__list--item">
                <h2 class="list__item--title">Cabelo + Barba</h2>
                <img class="list__item--image" src="/assents/images/cabelo+barba.jpg" alt="Imagem ilustrativa de um corte de cabelo e barba.">
                <p class="list__item--description">Pacote completo de cabelo e barba</p>
                <p class="list__item--price">R$ 35,00</p>
            </li>
        </ul>
    </main>

    <footer class="footer">

    </footer>
</body>
</html>
